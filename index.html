<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Calculator</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" type="text/css">

</head>
<body>

  <h1>Your Loan</h1>
  <p>Please enter the loan's requested amount, duration, and interest rate for both the Revolving Credit Facility and Business Loan.</p>

  <!-- Loan Form -->
  <form>

    <div>
      <label for="amount-requested">Amount Requested (Â£)</label>
      <input type="text" name="amount-requested" placeholder="Enter requested amount (ex: 10000)"/>
    </div>

    <div>
      <label for="duration">Duration (months)</label>
      <input type="text" name="duration" placeholder="Enter number of months (ex: 4)"/>
    </div>


    <!-- Revolving Credit Facility Calculator -->
    <div>

      <h2>Revolving Credit Facility</h2>

      <div>
        <label for="revolving-credit-interest-rate">Interest Rate (%)</label>
        <input type="text" name="revolving-credit-interest-rate" placeholder="3"/>
      </div>

      <table id="rcpLoanTable" class="table table-sm">
        <thead>
          <tr>
            <th scope="col">Repayment Date</th>
            <th scope="col">Principal</th>
            <th scope="col">Interest</th>
            <th scope="col">Total Repayment</th>
          </tr>
        </thead>
      </table>

    </div>
    <!-- /Revolving Credit Facility Calculator -->


    <!-- Business Loan Calculator -->
    <div>

      <h2>Business Loan</h2>

      <div>
        <label for="business-loan-interest-rate">Interest Rate (%)</label>
        <input type="text" name="business-loan-interest-rate" placeholder="3"/>
      </div>

      <table id="businessLoanTable" class="table table-sm">
        <thead>
          <tr>
            <th scope="col">Repayment Date</th>
            <th scope="col">Principal</th>
            <th scope="col">Interest</th>
            <th scope="col">Total Repayment</th>
          </tr>
        </thead>
      </table>


    </div>
    <!-- /Business Loan Calculator -->


  </form>
  <!-- /Loan Form -->



  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="index.js"></script>

</body>
</html>
